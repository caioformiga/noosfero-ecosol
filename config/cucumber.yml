<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} --strict -r features/support -r features/step_definitions"
%>

default: <%= std_opts %> --tags ~@selenium,~@wip --exclude features/support/selenium.rb --exclude features/step_definitions/selenium_steps.rb
guard:   <%= std_opts %> --tags ~@selenium,~@wip --exclude features/support/selenium.rb --exclude features/step_definitions/selenium_steps.rb
selenium: <%= std_opts %> --tags @selenium,~@wip 
wip: --tags @wip:3 --wip
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
